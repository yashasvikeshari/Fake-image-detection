    <section id="topnav">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#"><i class="fas fa-images" style="font-size: 1.7rem !important"></i><span id="fid">JUPITER</span></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-around" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#"><span class="head">Home</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><span class="head">About</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><span class="head">Authors</span></a>
          </li>
        </ul>
      </div>
    </nav>
    </section>
    <section id="centr">
        <div class="jumbotron" style="height: 90vh; margin:0;background-image: url(img/bg-img/back.jpg);background-size: cover;">
            <div class="d-flex flex-column align-items-center" style="height: 100%;width: inherit;">
             <div class="row">
                 <p class="display-4 mb-1 lead text-white title" >Fake Image Detection</p>
             </div>
             <div class="row">
                 <h5 class="m-0 text-white title">Using ELA and Machine Learning</h5>
             </div>
             <div class="row justify-content-around align-items-center text-center" style="height: inherit;width: 100%;">
                <div class="col-lg-4">
                    <div class="row">
                        <img id="qr" class="border border-info mx-auto text-white text-uppercase" style="height: 25rem;width: 25rem;line-height: 25rem;border-style: dashed !important;font-size: 1.5rem" alt="Uploaded Image">
                    </div>
                    <div class="row mx-auto">
                        <input type="button" class="btn btn-success px-3 py-2 mx-auto mt-5" value="Upload Photo" onclick="generateQRCode()">
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="row">
                        <img id="ela" class="border border-info mx-auto text-white text-uppercase" style="height: 25rem;width: 25rem;line-height: 25rem;border-style: dashed !important;font-size: 1.5rem" alt="ELA Image">
                    </div>
                    <div class="row mx-auto">
                        <input type="button" class="btn btn-success px-3 py-2 mx-auto mt-5" value="Start Analyzing" onclick="sendresults()">
                    </div>
                </div>
             </div>
            </div>
        </div>

    <section id="lib">
        <div class="d-flex flex-row">
            <div class="col-6">
                <div class="row">
                <p class=" px-2 m-0 txtcol">Made By :- </p>
                <p class=" px-2 m-0 txtcol">Ravi</p>
                </div>
            </div>
            <div class="col-6">
                <div class="row justify-content-end">
                <p class=" px-2 m-0 txtcol">Made Using :- </p>
                <p class=" px-2 m-0 txtcol">Keras</p>
                <p class=" px-2 m-0 txtcol">EEL</p>
                <p class=" px-2 m-0 txtcol">Bootstrap</p>
                </div>
            </div>
